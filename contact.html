<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - 83 Dev</title>
    <script src="https://kit.fontawesome.com/01a923530b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Gupter&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="assets/navigation.js"></script>
</head>
<body>
    <div id="container">
            <div class="background4">
                    <div class="nav-menu">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="projects.html">Projects</a>
                        <a href="contact.html">Contact</a>
                    </div>
                <div class="contact-title">
                    <h4>Contact Me..</h4>
                </div>
                <div class="contact-content">
                    <div class="left">
                        <p>You can contact me by email or in social media..</p>
                        <div class="social-media-links">
                                <i class="fab fa-linkedin-in"></i>
                                <i class="fab fa-facebook-f"></i>
                                <i class="far fa-envelope"></i>
                                <i class="fab fa-github"></i>
                        </div>
                    </div>
                    <div class="right">
                        <p>Or you can drop a line..</p>
                        <input type="text" class="name" placeholder="Name"><br>
                        <input type="email" class="email" placeholder="Email"><br>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
